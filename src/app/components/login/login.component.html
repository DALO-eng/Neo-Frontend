<form class="my-form" [formGroup]="loginForm">
  <mat-form-field class="my-input" color="white">
    <mat-label>Número de teléfono</mat-label>
    <mat-icon matPrefix class="my-icon">call</mat-icon>
    <input
      matInput
      placeholder="Ex. 3152994765"
      type="tel"
      formControlName="numero"
    />
    <mat-error *ngIf="loginForm.controls.numero.hasError('pattern')"
      >Número inválido</mat-error
    >
    <mat-error *ngIf="loginForm.controls.numero.hasError('required')"
      >Espacio Obligatorio</mat-error
    >
  </mat-form-field>
  <mat-form-field class="my-input" color="white">
    <mat-label>Contraseña</mat-label>
    <mat-icon matPrefix class="my-icon">lock</mat-icon>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      type="button"
      matSuffix
      mat-icon-button
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon class="my-suffix-icon">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>

    <mat-error *ngIf="loginForm.controls.password.hasError('required')"
      >Espacio Obligatorio</mat-error
    >
  </mat-form-field>
  <button mat-button class="forgot-pass-button" color="primary" type="button">
    Olvidaste tu contraseña?
  </button>
  <button mat-raised-button color="primary" class="my-button">Sign In</button>
</form>
